<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO app</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,500;0,700;1,100;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <img class="background-image" src="./assets/body_background.jpg" alt="background-image">
    <header>
        <div class="title">
            <h1>Be Productive!</h1>
        </div>
    </header>
    <div class="todo">
        <div class="todo__title">
            <p class="todo__title-title">TODO List</p>
        </div>
        <div class="todo__list">
            <!-- Create this with js -->
            <div class="todo__list--li" todo-id="1">

                <span>
                    <img src="/src/assets/nochecked.svg" alt="" class="todo__list--input--li-box">
                </span>
                <input class="todo__list--input--li-input" type="text" placeholder="Add a new task and press Enter!">
                
            </div>

        </div>
    </div>
    <div class="notes-1"></div>
    <div class="timer"></div>
</body>
</html>
